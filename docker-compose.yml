version: '3.5'

services: 
  postgres:
    container_name: dbsales_container
    image: 'postgres:latest'
    environment:
      POSTGRES_DB: dbsales
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
